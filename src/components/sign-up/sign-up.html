<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="header">
      <h1>Sign Up</h1>
    </div>
    <div class="sign-up">
      <form class="sign-up__form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName">
          <p class="input-error" id="userNameError"></p>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="userSurname">
          <p class="input-error" id="userSurnameError"></p>
        </div>
        <div class="mb-3">
          <label for="birth" class="form-label">Birth date</label>
          <input type="date" class="form-control" id="birth">
          <p class="input-error" id="birtdateError"></p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" autocomplete="on">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <p class="input-error" id="emailError"></p>
        </div>
        <div class="mb-3">
          <label for="password_1" class="form-label">Password</label>
          <input type="text" class="form-control" id="password_1">
        </div>
        <div class="sign-up__form-password-strength">
          <p>Password Strength:</p>
          <div class="sign-up__form-password-strength-status">
            <div class="sign-up__form-password-strength-status-filler"></div>
            <p class="sign-up__form-password-strength-status-current"></p>
            <div class="sign-up__form-password-strength-status-info">
              <p class="sign-up__form-password-strength-status-info-uppercase"></p>
              <p class="sign-up__form-password-strength-status-info-lowercase"></p>
              <p class="sign-up__form-password-strength-status-info-numbers"></p>
              <p class="sign-up__form-password-strength-status-info-characters"></p>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password_2" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="password_2">
          <p class="input-error" id="passwordsCompareError"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="signUpBtn">Sign Up</button>
      </form>
      <a href="/sign-in.html">Login</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
