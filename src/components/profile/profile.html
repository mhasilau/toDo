<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Profile</title>
  </head>
  <body>
    <div class="header">
      <a id="home" href="/">Main Page</a>
      <div class="header__profile">
        <div class="header__profile-photo"></div>
        <div class="dropdown">
          <button 
            class="btn btn-secondary dropdown-toggle" 
            id="dropdownMenuButton" 
            data-bs-toggle="dropdown" 
            aria-expanded="false"></button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a id="logoutBtn"  class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="profile">
      <form class="profile__form">
        <div class="profile__form-photo">
          <div class="profile__form-photo-img"></div>
          <div class="profile__form-photo-input">
            <input type="file" class="form-control" id="photo-input" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName">
          <p class="input-error" id="userNameError"></p>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="userSurname">
          <p class="input-error" id="userSurnameError"></p>
        </div>
        <div class="mb-3">
          <label for="birth" class="form-label">Birth date</label>
          <input type="date" class="form-control" id="birth">
          <p class="input-error" id="birtdateError"></p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" autocomplete="on">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <p class="input-error" id="emailError"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
