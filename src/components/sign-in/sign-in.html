<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="header">
      <h1>Sign In</h1>
    </div>
    <div class="sign-in">
      <form class="sign-in__form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <p class="input-error" id="emailError"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          <p class="input-error" id="passwordLengthError"></p>
        </div>
        <button id="signInBtn" type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <a href="/" data-bs-toggle="modal" data-bs-target="#passwordRecoverModal">Forgot your password?</a>

      <div class="modal fade" id="passwordRecoverModal" tabindex="-1" aria-labelledby="passwordRecoverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="passwordRecoverModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <p class="modal-info">Enter your email below and we'll send you the letter</p>
            <div class="modal-body">
              <div class="mb-3">
                <label for="recoverEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="recoverEmailInput" aria-describedby="emailHelp">
                <p class="input-error" id="recoverEmailError"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="recoverBtn">Send email</button>
            </div>
          </div>
        </div>
      </div>

      <a href="/sign-up.html">Register</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
